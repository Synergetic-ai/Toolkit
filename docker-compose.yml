version: '3.7'
# Here we configure the Containers to run.
services:

  toolkit:
    image: proteinevolution/toolkit-docker:latest
    container_name: toolkit
    env_file:
      - conf/.env
    stdin_open: true
    tty: true
    ports:
    - 1234:1234
    volumes:
    - .:/app
    links:
    - mongodb
    depends_on:
    - mongodb
    networks:
      tk-network:
        ipv4_address: 174.18.0.2

  # The container for the MongoDB Database
  mongodb:
    image: mongo:4.0
    container_name: tk-mongodb
    environment:
    - MONGO_DATA_DIR=/data/db
    - MONGO_LOG_DIR=/data/log
    # uncomment the following lines to setup auth for mongo
    # - MONGO_INITDB_ROOT_USERNAME=root
    # - MONGO_INITDB_ROOT_PASSWORD=rootPassXXX
    volumes:
    - mongodb:/data/db
    ports:
    - 27017:27017
    command: mongod
    networks:
      tk-network:
        ipv4_address: 174.18.0.3

volumes:
  mongodb:

networks:
  tk-network:
    name: tk-network
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 174.18.0.1/24

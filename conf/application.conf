# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#TODO We need to place the application secret somewhere save in production
play.crypto.secret="Jv^wf]7RAG`Z:]om7M_e=[Knuctyoy3YRjnXQ`5hLW<ipBMlmP>QK>>Y6Q;^/3q<"


# The application languages
# ~~~~~
play.i18n.langs = [ "en" ]
# Application mode
# ~~~~~
# Set to dev to enable instant reloading and other development help.
# Otherwise set to prod.
#application.mode=prod


# The module for actor binding / dependency injection
play.modules.enabled += "modules.ActorBinding"


# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
# application.global=Global

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# application.router=my.application.Routes

# Database configuration
# ~~~~~
# You can declare as many datasources as you want.
# By convention, the default datasource is named `default`
#
slick.dbs.tkplay_dev.driver = "slick.driver.MySQLDriver$"
slick.dbs.tkplay_dev.db.driver = "com.mysql.jdbc.Driver"
slick.dbs.tkplay_dev.db.url = "jdbc:mysql://localhost/tkplay_dev"
slick.dbs.tkplay_dev.db.user = ""
slick.dbs.tkplay_dev.db.password = ""

# Evolutions
# ~~~~~
# You can disable evolutions if needed
evolutionplugin=enabled
play.evolutions.autoApply=true


# Logger
# ~~~~~
# You can also configure logback (http://logback.qos.ch/),
# by providing an application-logger.xml file in the conf directory.

# `Logger` configuration is dep

# Root logger:
# logger.root=ERROR

# Logger used by the framework:
# logger.play=INFO

# Logger provided to your application:
# logger.application=DEBUG

# Akka Config
akka {
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

####################################################################################
## Toolkit Configuration
job_path="development/"

# Where helper scripts are located
helper_path="bioprogs/helpers/"
runscript_path="bioprogs/runscripts/"



# Execution pool
# ~~~~~
# Default to 1 thread in DEV mode or (nb processors + 1) threads in PROD mode.
# Try to keep a low as possible. 1 thread will serialize all requests (very useful for debugging purpose)
#play.pool=3
